- name: about-us
  title: About us
  body: A group of curious and creative developers that gathered their knowledge and experiences to find practical solutions for complex problems.PinaCode Lab is a company with its main focus being generating value to our customers, using a formula of delivering tailored results through features.
- name: what-we-do
  title: What we do
  body: We'll guide you through a technological tasting where we'll pick only the best ingredients to prepare a drink that matches your unique palate, and deliver, using cutting edge technology, an one of a kind experience, made just for you.
- name: how-we-do-it
  title: How we do it
  body: We understand that each pineapple is unique, and the process of transforming it into a tech drink is long and complex. That's why we believe that the developing process should have multiple tastings, allowing you to customize it according to your experience.
- name: who-we-are
  title: Who We are
  body: We are outstanding bartenders specialized in peeling your tech pineapple so you won't need to get your hands dirty, allowing you to focus on what really matters. In the end, your pineapple will become the perfect pina colada for your business.
